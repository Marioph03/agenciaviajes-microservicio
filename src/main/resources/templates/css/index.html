<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agencia de Viajes - Hoteles</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Agencia de Viajes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/hoteles/listar}">Listar Hoteles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hoteles/agregar}">Agregar Hotel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservas}">Reservas</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <!-- Sección para listar hoteles -->
    <div th:if="${hoteles}">
        <h1 class="text-center mb-4">Lista de Hoteles</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Disponibilidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${hoteles}">
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.name}"></td>
                <td th:text="${hotel.category}"></td>
                <td th:text="${hotel.price}"></td>
                <td th:text="${hotel.available} ? 'Sí' : 'No'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Sección para agregar un nuevo hotel -->
    <div th:if="${agregarForm}">
        <h1 class="text-center mb-4">Agregar Nuevo Hotel</h1>
        <form th:action="@{/hoteles/agregar}" method="post">
            <div class="form-group">
                <label for="name">Nombre del Hotel:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="price">Precio por Noche:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="available">Disponibilidad:</label>
                <select class="form-control" id="available" name="available" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-3">Agregar Hotel</button>
        </form>
    </div>
</div>

<!-- Enlace a jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
